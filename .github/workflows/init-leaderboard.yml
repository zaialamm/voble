name: Init Period Leaderboard

on:
  schedule:
    # Runs at 00:00 UTC+8 (16:00 UTC previous day)
    - cron: '0 16 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  init-leaderboard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./anchor

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './anchor/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run initialization script
        env:
          WALLET_PRIVATE_KEY: ${{ secrets.WALLET_PRIVATE_KEY }}
        run: npx ts-node scripts/init-period-leaderboard.ts --type all
