[toolchain]
anchor_version = "0.31.1"

[features]
resolution = true
skip-lint = false

[programs.devnet]
vocabee = "AmDAGNow7v26x6g7XE8FYgboEezpzSdS1dW5ZR4DRrJk"

[registry]
url = "https://api.apr.dev"

[provider]
